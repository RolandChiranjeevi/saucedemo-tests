name: Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # K√∂r tester varje dag kl 08:00 UTC f√∂r att √∂vervaka saucedemo.com
    - cron: '0 8 * * *'
  repository_dispatch:
    # Triggas n√§r saucedemo-siten har deployats
    types: [deployment-completed]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Display deployment info
      if: github.event_name == 'repository_dispatch'
      run: |
        echo "üöÄ Testerna triggas av deployment!"
        echo "üìç Deployed URL: ${{ github.event.client_payload.deployed_url }}"
        echo "üîç Commit SHA: ${{ github.event.client_payload.commit_sha }}"
        echo "üí¨ Commit Message: ${{ github.event.client_payload.commit_message }}"
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies and drivers
      run: |
        npm ci
        echo "üì¶ Dependencies installed"
        
    - name: Install system browsers for CI
      run: |
        # Installera Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Firefox finns redan i Ubuntu
        echo "‚úÖ Browsers installed"
        
    - name: Debug browser and driver installation
      run: |
        echo "=== System Browsers ==="
        google-chrome --version || echo "Chrome not found"
        firefox --version || echo "Firefox not found"
        echo "=== Node.js Drivers ==="
        ls -la node_modules/chromedriver/bin/ || echo "ChromeDriver not found"
        ls -la node_modules/geckodriver/bin/ || echo "GeckoDriver not found"
        echo "=== PATH ==="
        echo $PATH
        echo "=== Display ==="
        echo "DISPLAY: $DISPLAY"
        
    - name: Run Selenium tests
      run: npm test
      env:
        # Headless mode f√∂r CI
        HEADLESS: true
        # URL kan komma fr√•n deployment event
        TARGET_URL: ${{ github.event.client_payload.deployed_url || 'https://www.saucedemo.com' }}
        
    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts-node-${{ matrix.node-version }}
        path: |
          screenshots/
          test-results/
        retention-days: 7
        
  notification:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "‚úÖ Alla Selenium-tester lyckades!"
          echo "Saucedemo.com fungerar som f√∂rv√§ntat."
        else
          echo "‚ùå Selenium-tester misslyckades!"
          echo "Det kan finnas problem med saucedemo.com eller v√•ra tester."
        fi
