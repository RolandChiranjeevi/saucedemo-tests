name: Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # K√∂r tester varje dag kl 08:00 UTC f√∂r att √∂vervaka saucedemo.com
    - cron: '0 8 * * *'
  repository_dispatch:
    # Triggas n√§r saucedemo-siten har deployats
    types: [deployment-completed]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Display deployment info
      if: github.event_name == 'repository_dispatch'
      run: |
        echo "üöÄ Testerna triggas av deployment!"
        echo "üìç Deployed URL: ${{ github.event.client_payload.deployed_url }}"
        echo "üîç Commit SHA: ${{ github.event.client_payload.commit_sha }}"
        echo "üí¨ Commit Message: ${{ github.event.client_payload.commit_message }}"
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Firefox
      uses: browser-actions/setup-firefox@latest
      with:
        firefox-version: latest
        
    - name: Setup Chrome (fallback)
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: Debug browser installation
      run: |
        echo "=== Firefox ==="
        firefox --version || echo "Firefox not found"
        geckodriver --version || echo "Geckodriver not found"
        echo "=== Chrome ==="
        google-chrome --version || chromium-browser --version || echo "Chrome not found"
        chromedriver --version || echo "Chromedriver not found"
        echo "=== System ==="
        echo "Display: $DISPLAY"
        echo "User: $(whoami)"
        echo "Available browsers:"
        which firefox google-chrome chromium-browser || echo "No browsers found"
        
    - name: Run Selenium tests
      run: npm test
      env:
        # Headless mode f√∂r CI
        HEADLESS: true
        # URL kan komma fr√•n deployment event
        TARGET_URL: ${{ github.event.client_payload.deployed_url || 'https://www.saucedemo.com' }}
        
    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts-node-${{ matrix.node-version }}
        path: |
          screenshots/
          test-results/
        retention-days: 7
        
  notification:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "‚úÖ Alla Selenium-tester lyckades!"
          echo "Saucedemo.com fungerar som f√∂rv√§ntat."
        else
          echo "‚ùå Selenium-tester misslyckades!"
          echo "Det kan finnas problem med saucedemo.com eller v√•ra tester."
        fi
